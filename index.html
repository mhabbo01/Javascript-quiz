<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./assets/style.css">
    <title>Java Script Quiz!</title>
</head>
<body>
    
    <!-- will use #wrapper to style-->
    <div id="wrapper">
        <div id="timer"></div>
        <div id="questionsId">
            <h1>Javascript Quiz</h1>
            <p>To the best of your knowledge, answer the following questions related to Javascript within the time limit.  Please keep in mind that you will be penalized 10 seconds for each incorrect answer. </p>
            <!-- we want the choices for the questions to be in an ul-->
            <ul id="choices"></ul>
            <!-- create a button to start the quiz-->
            <button id="startBtn">Start Quiz!</button>
            <!-- link the high scores html file, this will be located next to the start quiz button-->
            <a href="highscores.html">High Scores</a>
        </div>

    </div>
    <!-- link the javascript file -->
    <script src="./assets/script.js"></script>
    
</body>
</html>
